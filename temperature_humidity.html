<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature and Humidity</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: black; /* Set background color to black */
    color: white; /* Set text color to white */
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .button {
    background-color: yellow; /* Set button background color to yellow */
    border: none;
    color: black; /* Set button text color to black */
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h1>Temperature and Humidity</h1>
<div class="container">
  <div>
    <h2>Temperature: <span id="temperature">--</span> Â°C</h2>
    <h2>Humidity: <span id="humidity">--</span>%</h2>
    <button class="button" onclick="refreshData()">Refresh</button>
  </div>
</div>

<script>
function fetchData() {
  // Replace 'your-node-mcu-endpoint' with the actual URL or IP address of your NodeMCU device
  fetch('your-node-mcu-endpoint')
    .then(response => response.json())
    .then(data => {
      document.getElementById('temperature').innerText = data.temperature;
      document.getElementById('humidity').innerText = data.humidity;
    })
    .catch(error => console.error('Error fetching data:', error));
}

function refreshData() {
  fetchData();
}

// Fetch data when the page loads
fetchData();
</script>
</body>
</html>
